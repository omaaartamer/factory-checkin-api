services:
  postgres:
    image: postgres:15
    container_name: factory-checkin-db
    environment:
      POSTGRES_DB: checkin_db
      POSTGRES_USER: checkin_user
      POSTGRES_PASSWORD: checkin_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkin_user -d checkin_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: factory-checkin-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: checkin_user
      RABBITMQ_DEFAULT_PASS: checkin_password
    ports:
      - "5672:5672"    
      - "15672:15672" 
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  rabbitmq_data: